<html>
	<head>
		<title>Coop Canvas</title>
		<script src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" type="text/css" href="css/global.css">
	</head>
	<body onload="init()">
		<div id="leftCol">
			 <canvas id="canvas" width="960" height="528" style="border:1px solid #000000;"></canvas>
		 	<input type="button" id="clearCanvas" value="Clear">
		 	<input	type="button" id="colourDrop" value="Colour Dropper">
		 	<input	type="button" id="fillBucket" value="Fill Bucket">

			 <select id="brushSelection">
			 	<option value="5">Brush: 5</option>
			 	<option value="10">Brush: 10</option>
			 	<option value="15">Brush: 15</option>
			 	<option value="20">Brush: 20</option>
			 	<option value="25">Brush: 25</option>
			 	<option value="30">Brush: 30</option>
			 </select>

			 <input id="name" type="text"></input>
			 <button id="nameSubmit" type="submit" onclick="sync()">Submit Name</button>
			 <div id="tool-col-pick">
			 	<canvas id="color-picker"></canvas>
			 	<div id='tool-rgb-val'>
			 		<h2>Colour Wheel</h2>
			 		<span><label>R:</label><input id='rColrVal' class='rgb' type="text"></span>
			 		<span><label>G:</label><input id='gColrVal' class='rgb' type="text"></span>
			 		<span><label>B:</label><input id='bColrVal' class='rgb' type="text"></span>
			 		<span><label>Hex: </label><input id="hexVal" type="text"></span>
			 		<span><label>Selected: </label><input id="selectedVal" type="text"></span>
			 	</div>
			 	<p>Mouse down to select the colour of the brush, moving around the colour wheel will display the colour... but not assign to the brush</p>
			 </div>
		 </div>
		 <div id="rightCol">
		 	<h2>Online User List</h2>
		 	<div id="users">
		 	</div>
		 </div>
	</body>
		<script src="js/global.js"></script>
		<script src="js/color-picker.js"></script>
		<script src="js/fill-bucket.js"></script>
</html>
